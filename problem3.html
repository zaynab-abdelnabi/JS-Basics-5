<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem3</title>
</head>
<body>
    <form>
        <input type="number" name="number" id="number" required  placeholder="Enter a number">
        <input type="button" value="submit" required onclick="getResult()"> 
    </form>
    
<script>
    let input = document.getElementById("number");

    const getResult = () =>{

        let numb = Number(input.value);
        let sum=0;
        if(numb >= 0){
            for(let i=1 ; i<=numb ;i++){
            sum+= i;
        }
        alert("The Result is " + sum);
        }
        else{
            alert("Enter a positive number");
        }
        

    }
</script>
</body>
</html>
