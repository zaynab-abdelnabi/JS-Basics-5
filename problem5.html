<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
</head>
<body>
    <form>
        <input type="number" name="number" id="number" required  placeholder="Enter a number">
        <input type="text" name="op" id="op" required  placeholder="Enter an operator">
        <input type="button" value="submit" required onclick="getResult()"> 
    </form>
    
<script>
    let input = document.getElementById("number");
    let op = document.getElementById("op");

    const getResult = () =>{

        let numb = Number(input.value);
        let result=0;
        if(numb >= 0){
            if(op.value == "+"){
                for(let i=1 ; i<=numb ;i++){
                result+= i;
                }
                alert("The Result is " + result);
            }
            else if(op.value == "x" || op.value == "X" || op.value == "*"){
                result= 1;
                for(let i=1 ; i<=numb ;i++){
                result*= i;
                }
                alert("The Result is " + result);
            }
        
        }
        else{
            alert("Enter a positive number");
        }
        

    }
</script>
</body>
</html>
