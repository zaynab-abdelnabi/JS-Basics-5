<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 7</title>
</head>
<body>
    <script>

        for(let i=2 ; i<=30 ; i++){
            let isPrime = true;
            for(let j=2 ; j< Math.sqrt(i) ; j++){
                if(i%j == 0){
                    isPrime= false;
                    break;
                }
            }
            if(isPrime){
                document.write(`${i} `)
            }
        }
        
    </script>
</body>
</html>
