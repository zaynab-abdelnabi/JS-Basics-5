<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 6</title>
</head>
<body>
    <script>
        let result = 1
        for(let i=1 ; i <= 12 ; i++){
            document.write(`${i}: `);
            for(let j=1 ; j <= 12 ; j++){
                result = i*j;
                document.write(`${result} `);
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
